<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authentication with firebase</title>
<script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>   
    <style>
        #app{
        width:50%;
        margin: 100px auto;
        }
        .hide{
        display: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <input type="email" id="txtEmail" placeholder="Enter email" /> <br/>
        <input type="password" id="txtPassword" placeholder="Enter password" /><br/>
        <button id="btnLogin">Log in</a></button>
        <button id="btnSignUp">Sign Up</button>
         <button id="btnLogOut" class="hide" >Log Out</button>
    </div>  
    <div id="results"></div>
</body>
<script>
// Initialize Firebase
      var config = {
        //your credentials
      };
      firebase.initializeApp(config);
      //Handling the sign-up action
      document.getElementById("btnSignUp").addEventListener('click', function (e) {
        var email = document.getElementById("txtEmail").value;
        var pass = document.getElementById("txtPassword").value;
        firebase.auth().createUserWithEmailAndPassword(email, pass).catch(function (error) {
          console.log(error.message);
        });
      });
      //Handling sign-in action
      document.getElementById("btnLogin").addEventListener('click', function (e) {
        var email = document.getElementById("txtEmail").value;
        var pass = document.getElementById("txtPassword").value;
        var promise = firebase.auth().signInWithEmailAndPassword(email, pass);
        promise.catch(function (e) {
          console.log(e.massage);
        });
      });
      //Changing states (signing in and out)
      firebase.auth().onAuthStateChanged(function (user) {
        if (user) {
          document.getElementById("btnLogOut").classList.remove('hide');
        } else {
          document.getElementById("btnLogOut").classList.add('hide');
        }
      });
      //Handling the logout
      document.getElementById("btnLogOut").addEventListener('click', function (e) {
        firebase.auth().signOut();
        console.log('logged out');
      });
    </script>
</html>
